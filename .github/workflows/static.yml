# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "cdn"
  cancel-in-progress: true

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: CDN
      url: https://cdn.gaywebicons.xyz
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7
      - name: Azure Login
        uses: azure/login@v2.1.1
        with:
            client-id: ${{ vars.AZ_CLIENT_ID }}
            tenant-id: ${{ vars.AZ_TENANT_ID }}
            subscription-id: ${{ vars.AZ_SUBSCRIPTION_ID }}
            creds: '{"clientSecret": "${{ secrets.AZ_CLIENT_SECRET }}", "tenantId": "${{ vars.AZ_TENANT_ID }}", "clientId": "${{ vars.AZ_CLIENT_ID }}", "subscriptionId": "${{ vars.AZ_SUBSCRIPTION_ID }}" }'
            enable-AzPSSession: true
            auth-type: SERVICE_PRINCIPAL
      - name: Deploy to Azure CDN
        uses: azure/powershell@v2
        with:
          azPSVersion: "latest"
          inlineScript: |
            $ctx = New-AzStorageContext -StorageAccountName gaywebicons -UseConnectedAccount

            #Set variables
            $path          = "./" 
            $containerName = "cdn"

            Get-ChildItem -Path $path -Recurse | ForEach-Object { Set-AzStorageBlobContent -File $_ -Container $containerName -Context $ctx }

